<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administrar Rutas - ZBUSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap y FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body>

<!-- NAVBAR Copiado de admin-dashboard -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/admin/dashboard}"><i class="fas fa-cogs me-2"></i>ZBUSS Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="adminNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/rutas}"><i class="fas fa-route me-1"></i>Rutas</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/horarios}"><i class="fas fa-clock me-1"></i>Horarios</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/boletos}"><i class="fas fa-ticket-alt me-1"></i>Ventas</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/usuarios}"><i class="fas fa-users me-1"></i>Usuarios</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/pasajeros}"><i class="fas fa-user-friends me-1"></i>Pasajeros</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/empresas}"><i class="fas fa-building me-1"></i>Empresas</a></li>
                <li class="nav-item"><a class="nav-link text-warning" th:href="@{/logout}"><i class="fas fa-sign-out-alt me-1"></i>Salir</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- CONTENIDO -->
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-route text-primary me-2"></i>AdministraciÃ³n de Rutas</h2>
        <a class="btn btn-outline-secondary" th:href="@{/admin/dashboard}">
            <i class="fas fa-arrow-left me-1"></i>Volver
        </a>
    </div>

    <a class="btn btn-success mb-3" th:href="@{/admin/rutas/nueva}">
        <i class="fas fa-plus me-1"></i> Nueva Ruta
    </a>

    <table class="table table-hover table-bordered shadow-sm">
        <thead class="table-dark text-center">
            <tr>
                <th>ID</th>
                <th>Origen</th>
                <th>Destino</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody class="text-center">
            <tr th:each="ruta : ${rutas}">
                <td th:text="${ruta.idRuta}"></td>
                <td th:text="${ruta.origen}"></td>
                <td th:text="${ruta.destino}"></td>
                <td>S/ <span th:text="${ruta.precio}"></span></td>
                <td>
                    <a th:href="@{'/admin/rutas/editar/' + ${ruta.idRuta}}" class="btn btn-warning btn-sm me-1">
                        <i class="fas fa-edit"></i> Editar
                    </a>
                    <a th:href="@{'/admin/rutas/eliminar/' + ${ruta.idRuta}}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Â¿Seguro que deseas eliminar esta ruta?')">
                        <i class="fas fa-trash-alt"></i> Eliminar
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Alertas -->
    <div th:if="${param.exito}" class="alert alert-success mt-3">âœ… Ruta guardada con Ã©xito.</div>
    <div th:if="${param.eliminado}" class="alert alert-warning mt-3">ðŸ—‘ Ruta eliminada correctamente.</div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Compras - Admin | ZBUSS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2 class="mb-4">üßæ Compras Realizadas</h2>

  <table class="table table-hover table-bordered bg-white">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Usuario</th>
      <th>Tipo</th>
      <th>Serie</th>
      <th>Monto</th>
      <th>Fecha</th>
      <th>Estado</th>
      <th>Acci√≥n</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="compra : ${compras}">
      <td th:text="${compra.idBoleto}">1</td>
      <td th:text="${compra.usuario.nombre}">Juan</td>
      <td th:text="${compra.tipoComprobante}">BOLETA</td>
      <td th:text="${compra.numeroSerie}">B001-000001</td>
      <td>S/ <span th:text="${compra.precio}">45.0</span></td>
      <td th:text="${#dates.format(compra.fechaEmision, 'dd/MM/yyyy HH:mm')}">2025-07-17</td>
      <td>
        <span class="badge bg-success" th:if="${compra.pagado.name() == 'PAGADO'}">Pagado</span>
        <span class="badge bg-warning text-dark" th:if="${compra.pagado.name() == 'PENDIENTE'}">Pendiente</span>
      </td>
      <td>
        <a th:href="@{'/admin/compras/' + ${compra.idBoleto}}" class="btn btn-sm btn-primary">
          Ver Detalle
        </a>
      </td>
    </tr>
    </tbody>
  </table>

  <a href="/admin" class="btn btn-secondary mt-3">‚Üê Volver al Panel</a>
</div>
</body>
</html>

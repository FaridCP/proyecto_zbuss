<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Empresas Registradas - Admin | ZBUSS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>
<body>

<!-- NAVBAR ADMIN -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" th:href="@{/admin/dashboard}">
      <i class="fas fa-cogs me-2"></i>ZBUSS Admin
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="adminNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/rutas}"><i class="fas fa-route me-1"></i>Rutas</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/horarios}"><i class="fas fa-clock me-1"></i>Horarios</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/boletos}"><i class="fas fa-ticket-alt me-1"></i>Ventas</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/usuarios}"><i class="fas fa-users me-1"></i>Usuarios</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/pasajeros}"><i class="fas fa-user-friends me-1"></i>Pasajeros</a></li>
        <li class="nav-item"><a class="nav-link active" th:href="@{/admin/empresas}"><i class="fas fa-building me-1"></i>Empresas</a></li>
        <li class="nav-item"><a class="nav-link text-warning" th:href="@{/logout}"><i class="fas fa-sign-out-alt me-1"></i>Salir</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- CONTENIDO -->
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-building text-primary me-2"></i>Empresas Registradas</h2>
    <div>
      <a th:href="@{/admin/empresas/nueva}" class="btn btn-success me-2">
        <i class="fas fa-plus me-1"></i>Agregar Empresa
      </a>
      <button class="btn btn-outline-success" onclick="exportarExcel()">
        <i class="fas fa-file-excel me-1"></i>Exportar a Excel
      </button>
    </div>
  </div>

  <div class="table-responsive">
    <table id="tablaEmpresas" class="table table-bordered table-hover bg-white">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>RUC</th>
          <th>Razón Social</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="empresa : ${empresas}">
          <td th:text="${empresa.idEmpresa}">1</td>
          <td th:text="${empresa.ruc}">20481234567</td>
          <td th:text="${empresa.razonSocial}">ZBUSS S.A.C.</td>
        </tr>
      </tbody>
    </table>
  </div>

        <a class="btn btn-outline-secondary" th:href="@{/admin/dashboard}">
            <i class="fas fa-arrow-left me-1"></i>Volver
        </a>

</div>

<!-- DEPENDENCIAS JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<!-- CONFIGURACIÓN -->
<script>
  $(document).ready(function () {
    $('#tablaEmpresas').DataTable({
      language: {
        url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json'
      }
    });
  });

  function exportarExcel() {
    const tabla = document.getElementById("tablaEmpresas");
    const wb = XLSX.utils.table_to_book(tabla, { sheet: "Empresas" });
    XLSX.writeFile(wb, "empresas_zbuss.xlsx");
  }
</script>

</body>
</html>

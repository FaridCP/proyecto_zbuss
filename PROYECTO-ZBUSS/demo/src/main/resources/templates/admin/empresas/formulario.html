<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Empresa | Admin ZBUSS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<!-- Navbar reutilizable -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" th:href="@{/admin/dashboard}">
      <i class="fas fa-cogs me-2"></i>ZBUSS Admin
    </a>
  </div>
</nav>

<!-- Contenido -->
<div class="container mt-5">
  <h3 class="mb-4"><i class="fas fa-building me-2 text-primary"></i>Registrar Nueva Empresa</h3>

  <form th:action="@{/admin/empresas/guardar}" th:object="${empresa}" method="post" class="card p-4 shadow-sm bg-white border rounded-3">
    <div class="mb-3">
      <label for="ruc" class="form-label">RUC:</label>
      <input type="text" id="ruc" th:field="*{ruc}" class="form-control" placeholder="Ej: 20481234567" maxlength="11" pattern="\\d{11}" required>
      <small class="text-muted">Debe tener 11 dígitos numéricos.</small>
    </div>

    <div class="mb-3">
      <label for="razon" class="form-label">Razón Social:</label>
      <input type="text" id="razon" th:field="*{razonSocial}" class="form-control" placeholder="Ej: ZBUSS S.A.C." required>
    </div>

    <div class="d-flex justify-content-between mt-4">
      <a th:href="@{/admin/empresas}" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-1"></i>Cancelar
      </a>
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-save me-1"></i>Guardar Empresa
      </button>
    </div>
  </form>
</div>

</body>
</html>

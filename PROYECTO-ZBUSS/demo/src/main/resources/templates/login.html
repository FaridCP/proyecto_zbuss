<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TZBUSS - Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-container">
        <!-- Partículas animadas de fondo -->
        <div id="particles-js"></div>
        
        <!-- Contenedor del formulario -->
        <div class="login-box">
            <!-- Logo animado -->
            <div class="logo-container">
                <i class="fas fa-bus logo-icon"></i>
                <h1>TZBUSS</h1>
            </div>
            
            <h2 class="text-center mb-4">Iniciar Sesión</h2>
            
            <form th:action="@{/login}" method="post" class="login-form">
                <!-- Grupo de correo -->
                <div class="form-group floating-label">
                    <input type="email" id="correo" name="correo" th:value="${param.correo}" required class="form-control">
                    <label for="correo">Correo Electrónico</label>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
                
                <!-- Grupo de contraseña -->
                <div class="form-group floating-label">
                    <input type="password" id="contrasena" name="contrasena" required class="form-control">
                    <label for="contrasena">Contraseña</label>
                    <i class="fas fa-lock input-icon"></i>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
                </div>
                
                <!-- Recordar contraseña -->
                <div class="form-check mb-4">
                    <input type="checkbox" id="remember" name="remember" class="form-check-input">
                    <label for="remember" class="form-check-label">Recordar sesión</label>
                </div>
                
                <!-- Botón de submit -->
                <button type="submit" class="btn-login">
                    <span class="btn-text">Ingresar</span>
                    <i class="fas fa-arrow-right btn-icon"></i>
                </button>
                
                <!-- Mostrar mensaje de error -->
                <div th:if="${param.error}" class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Credenciales inválidas. Por favor intente de nuevo.</span>
                </div>
            </form>
            
            <!-- Enlaces adicionales -->
            <div class="login-links">
                <a href="/forgot-password" class="forgot-password">¿Olvidaste tu contraseña?</a>
                <p>¿No tienes cuenta? <a href="/register" class="register-link">Regístrate aquí</a></p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>

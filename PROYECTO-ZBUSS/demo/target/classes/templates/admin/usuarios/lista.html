<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Usuarios - Admin | ZBUSS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap y FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" th:href="@{/admin/dashboard}">
        <i class="fas fa-cogs me-2"></i>ZBUSS Admin
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="adminNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" th:href="@{/admin/rutas}"><i class="fas fa-route me-1"></i>Rutas</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/admin/horarios}"><i class="fas fa-clock me-1"></i>Horarios</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/admin/boletos}"><i class="fas fa-ticket-alt me-1"></i>Ventas</a></li>
          <li class="nav-item"><a class="nav-link active" th:href="@{/admin/usuarios}"><i class="fas fa-users me-1"></i>Usuarios</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/admin/pasajeros}"><i class="fas fa-user-friends me-1"></i>Pasajeros</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/admin/empresas}"><i class="fas fa-building me-1"></i>Empresas</a></li>
          <li class="nav-item"><a class="nav-link text-warning" th:href="@{/logout}"><i class="fas fa-sign-out-alt me-1"></i>Salir</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2><i class="fas fa-users text-primary me-2"></i>Usuarios Registrados</h2>
      <a class="btn btn-outline-secondary" th:href="@{/admin/dashboard}">
        <i class="fas fa-arrow-left me-1"></i>Volver
      </a>
    </div>

    <table class="table table-bordered table-hover shadow-sm bg-white">
      <thead class="table-dark text-center">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Documento</th>
          <th>Rol</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody class="text-center">
        <tr th:each="u : ${usuarios}">
          <td th:text="${u.idUsuario}">1</td>
          <td th:text="${u.nombre}">Juan PÃ©rez</td>
          <td th:text="${u.correo}">juan@mail.com</td>
          <td th:text="${u.tipoDocumento + ': ' + u.documento}">DNI: 12345678</td>
          <td th:text="${u.rol.nombre}">ROLE_USER</td>
          <td>
            <span class="badge bg-success" th:if="${u.activo}">
              <i class="fas fa-check-circle me-1"></i>Activo
            </span>
            <span class="badge bg-secondary" th:unless="${u.activo}">
              <i class="fas fa-times-circle me-1"></i>Inactivo
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

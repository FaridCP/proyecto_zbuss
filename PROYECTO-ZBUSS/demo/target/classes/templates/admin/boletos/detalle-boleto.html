<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle Boleto - Admin | ZBUSS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2 class="mb-4"><i class="fas fa-ticket-alt me-2 text-danger"></i>Detalle del Boleto</h2>

    <div class="mb-4 d-flex gap-2">
        <a class="btn btn-outline-secondary" th:href="@{/admin/boletos}">
            <i class="fas fa-arrow-left me-1"></i> Volver a Lista
        </a>
        <a class="btn btn-outline-primary" th:href="@{/boletos/pdf/{id}(id=${boleto.idBoleto})}">
            <i class="fas fa-file-pdf me-1"></i> Descargar PDF
        </a>
    </div>

    <table class="table table-bordered">
        <tr>
            <th>ID</th>
            <td th:text="${boleto.idBoleto}">1</td>
        </tr>
        <tr>
            <th>Usuario</th>
            <td th:text="${boleto.usuario.nombre}">Juan Pérez</td>
        </tr>
        <tr>
            <th>Ruta</th>
            <td th:text="${boleto.ruta.origen + ' → ' + boleto.ruta.destino}">Lima → Cusco</td>
        </tr>
        <tr>
            <th>Fecha de Emisión</th>
            <td th:text="${#dates.format(boleto.fechaEmision, 'dd/MM/yyyy HH:mm')}">20/07/2025</td>
        </tr>
        <tr>
            <th>Precio</th>
            <td>S/ <span th:text="${boleto.precio}">45.00</span></td>
        </tr>
        <tr>
            <th>Comprobante</th>
            <td th:text="${boleto.tipoComprobante}">BOLETA</td>
        </tr>
        <tr>
            <th>Número Serie</th>
            <td th:text="${boleto.numeroSerie}">B001-000001</td>
        </tr>
        <tr>
            <th>Método de Pago</th>
            <td th:text="${boleto.metodoPago.nombre}">YAPE</td>
        </tr>
        <tr>
            <th>Estado de Pago</th>
            <td th:text="${boleto.pagado}">PAGADO</td>
        </tr>
        <tr>
            <th>Empresa</th>
            <td th:text="${boleto.empresa != null ? boleto.empresa.razonSocial : '---'}">ZBUSS SAC</td>
        </tr>
    </table>

    <!-- ✅ Formulario para ingresar email manual -->
    <form th:action="@{/admin/boletos/enviar-correo-manual}" method="post" class="mt-4">
        <input type="hidden" name="idBoleto" th:value="${boleto.idBoleto}" />
        <div class="mb-3">
            <label for="correo" class="form-label">Correo destinatario:</label>
            <input type="email" name="correo" id="correo" class="form-control"
                   placeholder="ejemplo@correo.com" required />
        </div>
        <button type="submit" class="btn btn-success">
            <i class="fas fa-envelope me-1"></i> Enviar por Correo
        </button>
    </form>

    <div th:if="${param.correoEnviado}" class="alert alert-success mt-3">
        ✉️ Comprobante enviado por correo exitosamente.
    </div>

</body>
</html>

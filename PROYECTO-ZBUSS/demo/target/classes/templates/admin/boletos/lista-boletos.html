<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Boletos Vendidos - Admin | ZBUSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet" />
</head>
<body>

<!-- ✅ NAVBAR ADMIN -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/admin/dashboard}"><i class="fas fa-cogs me-2"></i>ZBUSS Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="adminNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/rutas}"><i class="fas fa-route me-1"></i>Rutas</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/horarios}"><i class="fas fa-clock me-1"></i>Horarios</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/admin/boletos}"><i class="fas fa-ticket-alt me-1"></i>Ventas</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/usuarios}"><i class="fas fa-users me-1"></i>Usuarios</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/pasajeros}"><i class="fas fa-user-friends me-1"></i>Pasajeros</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/empresas}"><i class="fas fa-building me-1"></i>Empresas</a></li>
                <li class="nav-item"><a class="nav-link text-warning" th:href="@{/logout}"><i class="fas fa-sign-out-alt me-1"></i>Salir</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- ✅ CONTENIDO -->
<div class="container mt-5">
    <h2 class="mb-4"><i class="fas fa-ticket-alt text-danger me-2"></i>Boletos Vendidos</h2>

    <div class="mb-3 d-flex justify-content-between">
        <a class="btn btn-secondary" th:href="@{/admin/dashboard}">
            <i class="fas fa-arrow-left me-1"></i> Volver al Panel
        </a>
        <button class="btn btn-success" onclick="exportarExcel()">
            <i class="fas fa-file-excel me-1"></i> Exportar a Excel
        </button>
    </div>

    <div class="table-responsive">
        <table id="tablaBoletos" class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>Ruta</th>
                    <th>Fecha Emisión</th>
                    <th>Precio</th>
                    <th>Pago</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="boleto : ${boletos}">
                    <td th:text="${boleto.idBoleto}">1</td>
                    <td th:text="${boleto.usuario.nombre}">Juan</td>
                    <td th:text="${boleto.ruta.origen + ' → ' + boleto.ruta.destino}">Lima → Cusco</td>
                    <td th:text="${#dates.format(boleto.fechaEmision, 'dd/MM/yyyy HH:mm')}">2025-07-20</td>
                    <td>S/ <span th:text="${boleto.precio}">45.00</span></td>
                    <td>
                        <span th:text="${boleto.pagado}">PAGADO</span>
                    </td>
                    <td>
                        <a th:href="@{/admin/boletos/detalle/{id}(id=${boleto.idBoleto})}" class="btn btn-primary btn-sm">
                            <i class="fas fa-eye"></i> Ver
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<script>
    $(document).ready(function () {
        $('#tablaBoletos').DataTable({
            language: {
                url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json'
            }
        });
    });

    function exportarExcel() {
        // ⚠️ Desactiva temporalmente la paginación para capturar TODAS las filas
        let tablaOriginal = $('#tablaBoletos').DataTable();
        tablaOriginal.page.len(-1).draw(); // mostrar todas las filas

        setTimeout(() => {
            const tablaDOM = document.getElementById("tablaBoletos");
            const wb = XLSX.utils.table_to_book(tablaDOM, { sheet: "Boletos" });
            XLSX.writeFile(wb, "boletos_vendidos.xlsx");

            // Restaurar paginación
            tablaOriginal.page.len(10).draw();
        }, 300);
    }
</script>


</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Ruta - ZBUSS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h3 class="mb-4"><i class="fas fa-edit me-2"></i>Editar Ruta</h3>

  <form th:action="@{/admin/rutas/guardar}" th:object="${ruta}" method="post" class="shadow p-4 bg-light rounded">
    <input type="hidden" th:field="*{idRuta}"/>

    <div class="mb-3">
      <label for="origen" class="form-label">Origen:</label>
      <input type="text" id="origen" th:field="*{origen}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="destino" class="form-label">Destino:</label>
      <input type="text" id="destino" th:field="*{destino}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="precio" class="form-label">Precio (S/):</label>
      <input type="number" step="0.01" min="0" id="precio" th:field="*{precio}" class="form-control" required>
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i>Actualizar</button>
      <a th:href="@{/admin/rutas}" class="btn btn-secondary"><i class="fas fa-arrow-left me-1"></i>Cancelar</a>
    </div>
  </form>
</div>

</body>
</html>

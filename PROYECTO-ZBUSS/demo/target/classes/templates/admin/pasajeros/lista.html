<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Pasajeros Registrados | Admin ZBUSS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body>

<!-- NAVBAR ADMIN -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" th:href="@{/admin/dashboard}"><i class="fas fa-cogs me-2"></i>ZBUSS Admin</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="adminNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/rutas}"><i class="fas fa-route me-1"></i>Rutas</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/horarios}"><i class="fas fa-clock me-1"></i>Horarios</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/boletos}"><i class="fas fa-ticket-alt me-1"></i>Ventas</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/usuarios}"><i class="fas fa-users me-1"></i>Usuarios</a></li>
        <li class="nav-item"><a class="nav-link active" th:href="@{/admin/pasajeros}"><i class="fas fa-user-friends me-1"></i>Pasajeros</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/empresas}"><i class="fas fa-building me-1"></i>Empresas</a></li>
        <li class="nav-item"><a class="nav-link text-warning" th:href="@{/logout}"><i class="fas fa-sign-out-alt me-1"></i>Salir</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- CONTENIDO -->
<div class="container mt-5">
  <h2 class="mb-4"><i class="fas fa-user-friends text-primary me-2"></i>Pasajeros Registrados</h2>

  <!-- FORMULARIO DE FILTRO -->
  <form class="row g-3 mb-4" method="get" th:action="@{/admin/pasajeros}">
    <div class="col-md-3">
      <input type="text" name="dni" th:value="${dni}" class="form-control" placeholder="Buscar por DNI">
    </div>
    <div class="col-md-3">
      <input type="date" name="fechaNacimiento" th:value="${fechaNacimiento}" class="form-control">
    </div>
    <div class="col-md-4">
      <input type="text" name="correo" th:value="${correo}" class="form-control" placeholder="Correo usuario asociado">
    </div>
    <div class="col-md-2 d-flex">
      <button class="btn btn-primary me-2 w-100"><i class="fas fa-search me-1"></i>Filtrar</button>
      <a th:href="@{/admin/pasajeros}" class="btn btn-outline-secondary w-100">Limpiar</a>
    </div>
  </form>

  <!-- TABLA DE RESULTADOS -->
  <div class="table-responsive">
    <table class="table table-striped table-bordered align-middle">
      <thead class="table-dark text-center">
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>DNI</th>
          <th>Fecha Nacimiento</th>
          <th>Teléfono</th>
          <th>Usuario Asociado</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="p : ${pasajeros}">
          <td th:text="${p.nombres}">Nombre</td>
          <td th:text="${p.apellidos}">Apellido</td>
          <td th:text="${p.dni}">DNI</td>
          <td th:text="${#dates.format(p.fechaNacimiento, 'dd/MM/yyyy')}">Fecha</td>
          <td th:text="${p.telefono}">Teléfono</td>
          <td th:text="${p.usuario.correo}">Correo</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- BOTÓN VOLVER -->
        <a class="btn btn-outline-secondary" th:href="@{/admin/dashboard}">
            <i class="fas fa-arrow-left me-1"></i>Volver
        </a>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

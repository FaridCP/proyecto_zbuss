<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Horarios por Ruta | Admin ZBUSS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body>

<!-- NAVBAR ADMIN -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" th:href="@{/admin/dashboard}">
      <i class="fas fa-cogs me-2"></i>ZBUSS Admin
    </a>
  </div>
</nav>

<!-- CONTENIDO -->
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3>
      <i class="fas fa-clock text-primary me-2"></i>
      Horarios de la Ruta: 
      <span th:text="${ruta.origen + ' → ' + ruta.destino}">Lima → Cusco</span>
    </h3>
    <a th:href="@{/admin/horarios/nuevo/{idRuta}(idRuta=${ruta.idRuta})}" class="btn btn-success">
      <i class="fas fa-plus me-1"></i>Agregar Horario
    </a>
  </div>

  <table class="table table-bordered table-striped table-hover bg-white shadow-sm">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Fecha y Hora de Salida</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="h : ${horarios}">
        <td th:text="${h.idHorario}">1</td>
        <td th:text="${#dates.format(h.fechaHoraSalida, 'dd/MM/yyyy HH:mm')}">10/08/2025 14:00</td>
        <td>
          <a th:href="@{/admin/horarios/editar/{id}(id=${h.idHorario})}" class="btn btn-warning btn-sm me-2">
            <i class="fas fa-edit"></i>
          </a>
          <a th:href="@{/admin/horarios/eliminar/{id}(id=${h.idHorario})}" 
             class="btn btn-danger btn-sm"
             onclick="return confirm('¿Estás seguro de eliminar este horario?');">
            <i class="fas fa-trash-alt"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>

  <a th:href="@{/admin/horarios}" class="btn btn-outline-secondary mt-3">
    <i class="fas fa-arrow-left me-1"></i>Volver
  </a>
</div>

</body>
</html>
